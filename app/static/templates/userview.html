<wishlistheader></wishlistheader>
<div class="container" ng-controller="UserViewController">
    <div class="col-lg-12">
    <h1 class="pull-left">{{user.firstname}} {{user.lastname}}'s Profile</h1>
    </div>
    <div class="col-lg-12">



<table style="height: 118px;" width="425">
<tbody>
<tr>
<td style="text-align: left;">
<strong><label>Name: </label></strong>
    <label>{{user.firstname}} {{user.lastname}}</label>
</td>
</tr>


<tr>
<td style="text-align: left;">

    <strong><label>Username: </label></strong>
    <label>{{user.username}}</label>
</td>

</tr>

<tr>
<td style="text-align: left;">
<strong><label>Email: </label></strong>
    <label>{{user.email}}</label>
</td>
</tr>

<tr>
<td style="text-align: left;">
<strong><label>Number of Wishes:  </label></strong>
    <label>{{numWishes}}</label>
</td>
</tr>


</tr>
</tbody>
</table>

    </div>
</div>
