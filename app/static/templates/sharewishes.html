<div class="modal-header">
    <h3 class="modal-title">Share wishlist with friends and family</h3>
</div>
<div class="modal-body">
     <div ng-form="shareForm" ng-class="{'has-error': (shareForm.email.$invalid && shareForm.email.$dirty)}" class="row text-center">
         <table style="height: 118px;" width="425">
<tbody>
<tr>
<td style="text-align: left;">
</br>
      <input type="text" name="emails" ng-model="emails" class="form-control" placeholder="Enter email address" required>
    <uib-alert type="danger" ng-if="shareForm.emails.$dirty && shareForm.emails.$invalid">Please enter an email</uib-alert>
</td>
</tr>
<tr>
<td style="text-align: left;">
</br>
    <input type="text" name="subject" ng-model="subject" class="form-control" placeholder="Subject">
</td>

</tr>

<tr>
<td style="text-align: left;">
</br>
    <textarea name="message" ng-model="message" class="form-control" style="max-width:100%" placeholder="Message"></textarea>
</td>

</tr>



</tr>
<tr>
<td style="text-align: center;">
    </br>
   <button class="btn btn-success" type="button" ng-click="confirm()">Send</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>

</td>


</tr>
</tbody>
</table>

    </div>
</div>
